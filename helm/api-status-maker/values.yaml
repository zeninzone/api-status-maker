replicaCount: 1

image:
  repository: alsaheem/api-status-checker
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  size: 1Gi
  storageClassName: "" # Set to storage class name or leave empty for default

config:
  global:
    title: Nerobuild
    description: >
      At Nerobuild, we are committed to providing you with a reliable and seamless
      experience when interacting with our APIs. Our API Status Page is designed
      to keep you informed about the current health and performance of our API services.
    environment: Production
    logo: ""
    api_ping_frequency_seconds: 60
    notification_email_address: example@example.com
    default_theme: light
    mask_api_urls: false

  apis:
    - name: api_user_frontend
      api_name: User Frontend
      api_url: https://google.com/health
    - name: api_admin_frontend
      api_name: Admin Frontend
      api_url: https://facebook.com/health
    - name: api_backend_frontend
      api_name: Backend for frontend
      api_url: https://youtube.com/health
    - name: api_payment_service
      api_name: Payment Service
      api_url: https://non-existent-payment-api.com/health
    - name: api_auth_service
      api_name: Authentication Service
      api_url: https://httpstat.us/500
    - name: api_search_service
      api_name: Search Service
      api_url: https://httpstat.us/404
    - name: api_slow_service
      api_name: Slow API Service
      api_url: https://httpstat.us/200?sleep=5000
    - name: api_rate_limited
      api_name: Rate Limited API
      api_url: https://httpstat.us/429


name: Publish Helm Chart to GitHub Pages

on:
  push:
    # tags:
      # - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package chart
        run: |
          mkdir -p public
          helm package helm/api-status-maker --destination public
          helm repo index public --url https://zeninzone.github.io/api-status-maker
          # Add a simple index.html and disable Jekyll so YAML is served as-is
          cat > public/index.html <<'EOF'
          <!doctype html>
          <html>
          <head><meta charset="utf-8"><title>api-status-maker Helm Repo</title></head>
          <body>
            <h3>api-status-maker Helm Repo</h3>
            <p>Index file: <a href="index.yaml">index.yaml</a></p>
          </body>
          </html>
          EOF
          touch public/.nojekyll
          ls -l public

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Publish Helm chart for ${{ github.ref_name }}"


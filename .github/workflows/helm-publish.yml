name: Publish Helm Chart to GitHub Pages

on:
  push:
    branches:
      - main
    # tags:
      # - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package chart and prepare site
        run: |
          mkdir -p public
          # Package current chart
          helm package helm/api-status-maker --destination public

          # Use curated index.html / index.yaml from repo (keeps all releases listed)
          cp helm/index.html public/index.html
          cp helm/index.yaml public/index.yaml

          # Ensure assets are served without Jekyll processing
          touch public/.nojekyll
          ls -l public

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Publish Helm chart for ${{ github.ref_name }}"


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>API Status Watcher</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5 pt-4">
      <div class="row align-items-end mb-4 pb-2">
        <div class="col-md-8">
          <div class="section-title text-center text-md-start">
            <h2 class="title mb-4">Api Status for {{title}}</h2>
            <p class="text-muted mb-0 para-desc">
              {{description}}
            </p>
          </div>
        </div>
        <!--end col-->

        <div class="col-md-4 mt-4 mt-sm-0 d-none d-md-block">
          <div class="text-center text-md-end">
            <p class="text-dark border-dark font-weight-bold"
              > <strong>Last Check : {{resp_time}}</strong>  </a>
          </div>
        </div>
        <!--end col-->
      </div>
      <!--end row-->
      
      <div class="row">
        {% for response in api_responses %}
        <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
          <div class="card border-0 bg-light rounded shadow">
            <div class="card-body p-4">
              <span
                class="badge rounded-pill bg-primary float-md-end mb-3 mb-sm-0"
                >{{response.api_status_text}}</span
              >
              <h5>{{response.api_name}}</h5>
              <div class="mt-3">
                <span class="text-muted d-block"
                  ><i class="fa fa-home" aria-hidden="true"></i>
                  <a href="#" target="_blank" class="text-muted"
                    >{{response.api_url}}.</a
                  ></span
                >
                <span class="text-muted d-block"
                  ><i class="fa fa-map-marker" aria-hidden="true"></i> {{response.api_last_status_code}}</span
                >
              </div>

              <div class="mt-3">
                <a href="#" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      


      
      <!--end row-->
    </div>
  </body>
</html>
